<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" class="html"></circle>
            </svg>
            <div class="number">
                <h2>96<span>%</span></h2>
            </div>
        </div>
        <h2 class="text">HTML</h2>
    </div>

    <div class="box">
        <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" class="css"></circle>
            </svg>
            <div class="number">
                <h2>87<span>%</span></h2>
            </div>
        </div>
        <h2 class="text">CSS</h2>
    </div>
    <div class="box">
        <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70" class="js"></circle>
            </svg>
            <div class="number">
                <h2>80<span>%</span></h2>
            </div>
        </div>
        <h2 class="text">Java-Script</h2>
    </div>

</body>
</html>
